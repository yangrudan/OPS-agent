nodes:
  - id: mock-voice
    build: pip install -e ../../node-hub/mock-voice
    path: dynamic
    outputs: 
      - data
    inputs:
      agent_response: ops-llm-agent/llm_result

  - id: ops-llm-agent
    build: pip install ../../agent-hub/ops-llm-agent
    path: ops-llm-agent
    outputs: 
      - llm_result
    inputs:
      query: mock-voice/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true
