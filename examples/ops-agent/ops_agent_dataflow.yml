nodes:
  - id: mock-voice
    build: pip install -e ../../node-hub/mock-voice
    path: dynamic
    outputs:
      - data
    inputs:
      agent_response: ops-mem-agent/ops_mem_result
  - id: ops-mem-agent
    build: pip install -e ../../agent-hub/ops-mem
    path: ops-mem
    outputs:
      - ops_mem_result
    inputs:
      query: terminal-input/data
    env:
      IS_DATAFLOW_END: true
      WRITE_LOG: true